spring.application.name=rag

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Spring AI Vector Store Configuration
spring.ai.vectorstore.redis.initialize-schema=true
spring.ai.vectorstore.redis.index-name=rag-documents-index
spring.ai.vectorstore.redis.prefix=rag:embedding:

# OpenAI Configuration (replace with your API key)
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.embedding.enabled=true
