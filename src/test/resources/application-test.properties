spring.application.name=rag-test

# Test Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Test Spring AI Configuration
spring.ai.vectorstore.redis.initialize-schema=false
spring.ai.vectorstore.redis.index-name=test-index
spring.ai.vectorstore.redis.prefix=test:embedding:

# Test OpenAI Configuration
spring.ai.openai.api-key=test-key

# Disable data loading on startup for tests
app.load-data-on-startup=false

# Enable test profile
spring.profiles.active=test